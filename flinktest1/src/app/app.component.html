<mat-toolbar color="primary" class="header mat-elevation-z8">
  <div>Flink CRUD</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>



<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/add-enterprise">
        <mat-icon>add</mat-icon> Add Item
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/enterprise-list">
        <mat-icon>format_list_bulleted</mat-icon> View Items
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/graphics">
        <mat-icon>show_chart</mat-icon> View Graphics
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
