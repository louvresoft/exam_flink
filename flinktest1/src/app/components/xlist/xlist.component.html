<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Registros</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- <p *ngIf="StudentData.length <= 0" class="no-data">There is no student added yet!</p> -->
  
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
  
        <ng-container matColumnDef="uuid">
          <th mat-header-cell *matHeaderCellDef> UUID </th>
          <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name_enterprise">
          <th mat-header-cell *matHeaderCellDef> Nombre Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.name_enterprise}} </td>
        </ng-container>
  
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descripción Empresa </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
  
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Símbolo </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <ng-container matColumnDef="market_value">
          <th mat-header-cell *matHeaderCellDef>Valores de mercado</th>
          <td mat-cell *matCellDef="let element"> {{element.market_value}} </td>
        </ng-container>
        
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef>Opciones</th>
          <td mat-cell *matCellDef="let element">
            <mat-form-field>
              <mat-label>
                <mat-icon aria-hidden="false" aria-label="Example home icon">open_in_new</mat-icon>
              </mat-label>
              <mat-select (selectionChange)="optionsMethod($event.value,element)">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                  {{topping}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
